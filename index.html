<!DOCTYPE html>
<html>
<head>
    <title>Looker Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
		a {
		  text-decoration: none; 
		}

		a:hover {
		  text-decoration: underline;
		}
		.card-title {
		  color: #a6c9e9;
		}
        .custom-card {
            text-align: center;
            width: 1200px;
            height: 1000px;
            margin: 0 auto;
            background-color: #f8f9fa;
        }
		body {
		  background-color: #333333; 
		}
		.custom-card {
		  background-color: #555555; 
		}
		hr {
		  border-top: 1px solid #ccc;  
		}

		.footer {
		  text-align: center;
		  padding: 10px;
		}
		.footer p {
		  color: #a6c9e9;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card custom-card">
                    <div class="card-body">
                        <h1 id="card-title" class="card-title">Embedded Looker Report</h1>
						<iframe id="looker-iframe" width="100%" height="90%" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="footer">
	  <hr>
	  <p>
	  Shizuka Â© 2023 | 
	  <a href="https://shizuka.my.id/">
		<span style="color: #ffd700;">Home</span>
	  </a>
	</p>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script>
        document.addEventListener("DOMContentLoaded", function() {
            //Get the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const title = urlParams.get('title');

            //Update iframe src
            const iframe = document.getElementById('looker-iframe');
            iframe.src = `https://lookerstudio.google.com/embed/reporting/${id}`;

            //Update card title
            const cardTitle = document.getElementById('card-title');
            cardTitle.innerText = title;
        });
    </script>
</body>
</html>
